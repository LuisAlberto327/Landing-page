<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Landing-Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
   
    <div class="header">
      <div class="left-links">
        <div>Luis eats</div>
      </div> <!--left-links-->
      <div class="right-links">
        <div>Menu</div>
        <div>About</div>
        <div>Contact</div>
      </div> <!--right-links ends-->
    </div> <!--header ends-->
    <div class="hero">
      <div class="hero-left">
        <div class="hero-header">The best you've ever tasted</div>
        <div class="hero-secondary">Or we refund you 100%</div>
        <div class="hero-button">
          <button class="sign-up">Sign up</button>
        </div> <!--hero-button-->
      </div> <!--hero-left-->
      <div class="hero-right">
        <div class="placeholder">
          <img class="truck" src="images/truck.jpg">
        </div>
      </div> <!--hero-right ends-->
    </div> <!--hero-->
    <div class="info-container">
      <div class="info-top">Menu</div> <!--info-top ends-->
      <div class="info-bottom">
        <div class="box">
          <img class="picture"src="images/burguer.jpg">
        <div class="info">Burger</div>
        </div>
        <div class="box">
          <img class="picture"src="images/potatoes.jpg">
        <div class="info">French potatoes</div>
        </div>
        <div class="box">
          <img class="picture"src="images/ice-cream.jpg">
        <div class="info">Ice cream</div>
        </div>
        <div class="box">
          <img class="picture"src="images/soda.jpg">
        <div class="info">Soda</div>
        </div>
       </div> <!--info-bottom ends-->
    </div> <!--info-container ends-->
    <div class="quote-container">
      <div class="quote-author">
        <div class="quote">Innovation distinguishes between a leader and a </br>follower.</div>
        <div class="author">-Steve Jobs</div>
      </div> <!--quote-author ends-->
    </div> <!--quote-container ends-->
    <div class="sign-up-container">
      <div class="call-container">
        <div class="call-left">
          <div class="call">Call to action! It's time!</div>
          <div class="legend">Suscribe us and receive our offers notifications</div>
        </div> <!--call-left ends-->
        <div class="call-right">
          <button class="signup-button">Sign up</button>
        </div>
      </div> <!--call-container ends-->
    </div> <!--sign-up-container ends-->
    <div class="copyright">Copyright Â® The Odin Project</div>
  </body>
</html>
